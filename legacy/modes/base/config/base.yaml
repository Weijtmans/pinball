##! mode: base

variable_player:
  # Slingshots
  s_slingshot_right_active:
    score: 50
  s_slingshot_left_active:
    score: 50
  # Pop bumpers
  s_pop_bumper_1_active:
    score: 100
  s_pop_bumper_2_active:
    score: 100
  s_pop_bumper_3_active:
    score: 100
  s_pop_bumper_4_active:
    score: 100
  s_pop_bumper_5_active:
    score: 100
  # Individual drop targets
  s_drop_target_bank_left_1_active:
    score: 100
  s_drop_target_bank_left_2_active:
    score: 100
  s_drop_target_bank_left_3_active:
    score: 100
  s_drop_target_bank_right_1_active:
    score: 100
  s_drop_target_bank_right_2_active:
    score: 100
  s_drop_target_bank_right_3_active:
    score: 100
  s_drop_target_bank_right_4_active:
    score: 100
  s_drop_target_bank_right_5_active:
    score: 100
  # Drop target banks
  drop_target_bank_left_bank_down:
    score: 1000
  drop_target_bank_right_bank_down:
    score: 2000
  # Kickout hole
  s_kickout_hole_top_active:
    score: 1000

mode:
  start_events: ball_started

slide_player:
  mode_base_started:
    widgets:
      widgets:
      - type: text
        text: (score)
        number_grouping: true
        min_digits: 2
        font_size: 100
      - type: text
        text: PLAYER (number)
        y: 10
        x: 10
        font_size: 50
        anchor_x: left
        anchor_y: bottom
      - type: text
        text: BALL (ball)
        y: 10
        x: right-10
        anchor_x: right
        anchor_y: bottom
        font_size: 50