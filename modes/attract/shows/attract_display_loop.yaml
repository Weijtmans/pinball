#show_version=6
##! mode: attract
##! show: attract_display_loop

- duration: 5s
  slides:
    tiki_retreat:
      widgets:
      - type: Text
        text: TIKI RETREAT
        font_size: 50
      transition:
        type: fade
        duration: 500ms

- duration: 5s
  slides:
    awesome_slide:
      widgets:
      - type: text
        font_size: 20
        text: "Escape to the Tiki Retreat!\nSip on exotic cocktails, ride thrilling waves,\nexplore the fiery volcano, and unwind at the Tiki bar.\nYour tropical paradise awaits!" 
      transition:
        type: push
        duration: 1s
        direction: left

- duration: 5s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        animations:
          pre_show_slide:
          - property: opacity
            value: 0
            duration: .5s
          - property: opacity
            value: 1
            duration: .5s
            repeat: false
      - type: Text
        text: FREE PLAY
        color: green
        y: 10
        anchor_y: bottom
      transition:
        type: move_in
        duration: 1s
        direction: left

- duration: 5s
  slides:
    last_game_score_slide:
      widgets:
      - type: text
        text: LAST GAME
        font_size: 50
        y: 60%
      - type: text
        text: (machine|player1_score)
        number_grouping: true
        min_digits: 2
        font_size: 50
        y: 40%
      transition:
        type: move_in
        duration: 1s
        direction: left